<div [formGroup]="mainForm">
  <ngx-monaco-editor
    formControlName="monaco"
    [options]="options"
  ></ngx-monaco-editor>

  <!-- is that dirty ? {{ mainForm.dirty }} -->
  <span
    ><button
      mat-raised-button
      color="primary"
      [disabled]="!isFormDirty()"
      (click)="submit()"
    >
      Submit
    </button></span
  >
</div>
